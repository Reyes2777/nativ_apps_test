{% extends "base.html" %}
{% block title %}Principal{% endblock %}
{% block content %}
    <div class="card-body">
    <h5>Create New Course</h5>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'main' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
