{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <p><strong>Schedule:</strong> {{ object.schedule }}</p>
  <p><strong>Start date:</strong> {{ object.start_date }}</p>
  <p><strong>End date:</strong> {{ object.end_date }}</p>
  <a href="{% url 'course_update' object.pk %}">Editar</a>
  <a href="{% url 'course_delete' object.pk %}">Eliminar</a>
{% endblock %}
