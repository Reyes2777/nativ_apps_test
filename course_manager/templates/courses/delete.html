{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar curso "{{ object.name }}"</h1>
  <p>¿Estás seguro de que deseas eliminar este curso?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'course_detail' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
